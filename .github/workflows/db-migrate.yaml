on:
  push:
    branches:
      - main

jobs:
  migrate_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region "us-west-2"

      - name: Read table names from JSON file
        id: read_table_names
        run: |
          cat table_names.json

      - name: Create directory for table data
        run: |
          mkdir -p table_data

      - name: Scan and save table data
        run: |
          for table_name in $(cat table_names.json | jq -r '.table_names | .[]'); do
            echo "Scanning table: $table_name"
            aws dynamodb scan --table-name "$table_name" --region "us-west-2" | jq -r '.Items' > "table_data/${table_name}.json"
            echo "Table data saved: table_data/${table_name}.json"
          done

      - name: List saved table data
        run: |
          ls -l table_data

      - name: Upload table data to S3
        run: |
          bucket_name=${{ steps.read_table_names.outputs.bucket_name }}
          timestamp=$(date +"%Y-%m-%d_%H-%M-%S")
          s3_folder="s3://${bucket_name}/${timestamp}/"
          aws s3 cp ./table_data "${s3_folder}" --recursive
